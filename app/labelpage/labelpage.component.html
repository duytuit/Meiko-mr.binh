  <div id="CDNhomGet" class="incluceView">
    <table class="table dotborder table-hover table-vedu"
      style="margin-bottom:-1px;table-layout:fixed;background: #f2f2f2;">
      <thead>
        <tr>
          <th width="50" align="center"></th>
          <th width="50" align="center">STT</th>
          <th width="120" align="left">Mã Tham Số</th>
          <th align="left">Tên Tham Số</th>
          <th width="120" align="left">Module</th>
          <th width="100" align="center">Chức năng</th>
        </tr>
      </thead>
    </table>
    <div style="max-height:calc(100vh - 170px)!important;margin-right:-17px;overflow:scroll;overflow-x:hidden">
      <table class="table dotborder table-hover table-vedu" style="table-layout:fixed">
        <tbody>
          <tr *ngFor="let r of LabelList;index as i">
            <td width="50" align="center"> <input type="checkbox" (change)="CheckCheked()" value="r.A0009_ID"
                [(ngModel)]="r.checked" /> </td>
            <td width="50" align="center">{{i + 1}}</td>
            <td width="120" align="left">{{r.maCode}}</td>
            <td align="left">{{r.ghiChu}}</td>
            <td width="120" align="left">{{r.Module}}</td>
            <td width="100" align="center">
              <a class="btnlinktbl" title="Sửa" (click)="selectEdit(r)"><i class="fa fa-pencil-square-o"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal fadess" id="ModalLabelAdd" [style.display]="mLabel ? 'block' : 'none'" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog modal-md">
        <div class="modal-content">

          <div modal-movable class="modal-header head-modal">
            <button type="button" class="close" (click)="hideModal()">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Back</span>
            </button>
            <h4 class="modal-title">Cập nhật tham số dùng chung</h4>
          </div>
          <div class="modal-body" style="padding:5px 15px;overflow: initial;">
            <form class="form-horizontal" role="form" name="frLoaiBangDiem" id="frLoaiBangDiem" novalidate>
              <div style="display:block;">
                <div class="text-title">
                  <label style="width: 110px;">Mã Tham Số: </label>
                  <input type="text" class="form-control  text-company" [(ngModel)]="label.maCode" name="maCode"
                    style="width:calc(100% - 110px) !important" maxlength="250">
                </div>
                <div class="text-title">
                  <label style="width: 110px;">Tiêu đề tham số: </label>
                  <input type="text" class="form-control  text-company" [(ngModel)]="label.tenTieuDe" name="tenTieuDe"
                    style="width:calc(100% - 110px) !important" maxlength="250">
                </div>
                <div class="text-title">
                  <label style="width: 110px;">Ghi chú: </label>
                  <input type="text" class="form-control  text-company" [(ngModel)]="label.ghiChu" name="ghiChu"
                    style="width:calc(100% - 110px) !important" maxlength="250">
                </div>
                <div class="text-title">
                  <label style="width: 110px;">Module: </label>
                  <input type="text" class="form-control  text-company" [(ngModel)]="label.Module" name="Module"
                    style="width:calc(100% - 110px) !important" maxlength="250">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="addLabel()"><i class="fa fa-save"></i> Lưu</button>
            <button type="button" class="btn btn-default" (click)="hideModal()"><i class="fa fa-power-off"></i>
              Thoát</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fadess" id="ModalLabelEdit" [style.display]="mLabelUpdate ? 'block' : 'none'" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-md">
      <div class="modal-content">

        <div modal-movable class="modal-header head-modal">
          <button type="button" class="close" (click)="hideModal()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Back</span>
          </button>
          <h4 class="modal-title">Cập nhật tham số dùng chung</h4>
        </div>
        <div class="modal-body" style="padding:5px 15px;overflow: initial;">
          <form class="form-horizontal" role="form" name="frLoaiBangDiem" id="frLoaiBangDiem" novalidate>
            <div style="display:block;">
              <div class="text-title" *ngFor="let l of labelupdate;index as i">
                <label style="width: 110px;">{{l.tenNgonNgu}}: </label>
                <input type="text" class="form-control  text-company" [(ngModel)]="l.tenTieuDe" name="tenTieuDe{{i}}"
                  style="width:calc(100% - 110px) !important" maxlength="250">
              </div>

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="updateLabel()"><i class="fa fa-save"></i> Lưu</button>
          <button type="button" class="btn btn-default" (click)="hideModalUpdate()"><i class="fa fa-power-off"></i>
            Thoát</button>
        </div>
      </div>
    </div>
  </div>
