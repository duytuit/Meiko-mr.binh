<div modal-movable class="modal-header head-modal">
  <button type="button" class="close" (click)="hideModal()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Back</span>
  </button>
  <h4 class="modal-title">{{ title }}</h4>
</div>
<!-- Modal Body -->
<div class="modal-body" style="padding:5px 15px;overflow: initial;">
  <div style="padding: 10px 0px">
    {{ message }}
  </div>
</div>
<!-- Modal Footer -->
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="accept()"><i class="fa fa-save"></i> {{ btnOkText }}</button>
  <button type="button" class="btn btn-default" (click)="decline()"><i class="fa fa-power-off"></i> {{ btnCancelText }}</button>
</div>
