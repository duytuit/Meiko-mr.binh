<style>
    div#Login {
      padding: 0;
      background-color: #fff;
      padding-bottom: 5px;
    }
  
    .wapper {
      display: table;
      width: 100%;
      height: 100vh;
    }
  
    .loginboxfull {
      background: url(../../assets/Img/meiko.jpg);
      display: table-cell;
      vertical-align: middle;
      background-size: cover;
    }
  
    #boxLogin {
      width: 360px;
      color: #fff;
      position: absolute;
      top: 50%;
      left: 52%;
      margin-left: -180px;
      margin-top: -190px;
      border: 1px solid #ff601c;
      max-width: 400px !important;
      box-shadow: 0 10px 18px 1px rgba(0, 0, 0, 0.6);
    }
  
    #boxLogin a {
      color: #fff;
      text-decoration: none;
    }
  
    .llright {
      padding-top: 10px;
    }
  
    #Login .right {
      width: 360px;
      color: #000;
      position: relative;
      padding: 15px 25px
    }
  
    #boxLogin input[type='text'],
    .text-company {
      width: 300px;
      height: 34px;
      color: #000;
      font-size: 14px;
      border-radius: 30px;
      padding-left: 12px;
    }
  
    .but-orange {
      padding: 5px 15px;
      color: #fff;
      background: #0071b6;
      height: 30px;
      border: 0;
      cursor: pointer;
    }
  
    .but-orange:hover {
      background: #ff7f00;
    }
  
    .ori {
      position: absolute;
      bottom: 5px;
      width: calc(100% - 50px);
      padding: 5px;
    }
  
    .botline {
      margin-top: 30px;
      height: 1px;
      background-color: #ccc;
      display: block;
      width: calc(100% + 40px);
      margin-left: -20px;
    }
  
    .logbottom {
      padding: 5px 10px;
      background-color: #f26024;
      margin-left: -20px;
      margin-right: -20px;
      margin-bottom: -20px;
      color: #fff;
    }
  
    #boxLogin .logbottom a {
      color: #fff;
      margin-left: 30px;
    }
  
    .boxcontentlogin {
      display: block;
      position: relative;
      height: calc(100vh - 152px);
      width: 100%;
    }
  
    .box-bottom {
      display: block;
      position: relative;
      height: 100px;
      background: #4f8c19;
      color: white;
    }
  
    .box-bottom h3 {
      font-size: 16px;
      font-weight: bold;
    }
  
    .box-bottom h4 {
      font-size: 13px;
      margin-bottom: 5px;
      margin-top: 0px;
    }
  
    .boxlogofooter {
      display: inline-block;
      float: left;
      margin-top: 20px;
      margin-left: 25px;
      margin-right: 15px;
    }
  
    .boxtext-footer {
      display: inline-block;
      float: left;
    }
  
    .box-hotlinefooter {
      display: inline-block;
      position: relative;
      float: right;
      margin-right: 25px;
      margin-top: 25px;
    }
  
    .box-hotlinefooter span {
      float: left;
    }
  
    .box-hotlinefooter span {
      float: left;
      font-size: 18px;
      font-weight: bold;
      margin-left: 12px;
    }
  
    span.textloginhotline {
      margin-top: 15px;
      color: #ffea00;
    }
  
    .menu-topright {
      margin-top: 12px !important;
    }
  
    .menu-topright li {
      display: inline-block;
      position: relative;
      border-right: 1px solid #fff;
    }
  
    .menu-topright li a {
      color: white;
      font-size: 14px;
      padding: 0px 10px !important;
    }
  
    .menu-topright li:last-child {
      border: none !important;
    }
  
    .menu-topright li a:hover {
      color: #ef532a !important;
    }
  
    .btnlogin {
      font-size: 15px;
      border-radius: 20px;
      background: #023f98;
      padding: 7px 25px;
      height: auto;
      -webkit-transition: 0.5s;
      transition: 0.5s;
    }
    .btnlogin:hover {
      background: #ef532a;
      padding: 7px 35px;
    }
      
    .btnbacklogin {
      font-size: 15px;
      border-radius: 20px;
      background: #4f8c19;
      padding: 7px 35px;
      height: auto;
      -webkit-transition: 0.5s;
      transition: 0.5s;
    }
    .btnbacklogin:hover {
      background: #ef532a;
      padding: 7px 45px;
    }

  
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
      display: none !important;
    }
  </style>
  <div class="wapper">
    <form action="#" id="LoginForm" class="loginboxfull">
      <div class="boxcontentlogin">
        <div id="boxLogin">
          <div id="Login">
            <div class="right">
              <div class="llleft">
                <img alt="" src="../../assets/Img/logo.png" style="display:inline-block;width:80px" />
                <h4
                  style="display: inline-block;margin-left: 10px;color:#023f98;text-transform: uppercase;font-size: 19px;margin-bottom: 0px;font-family: Arial">
                  Quên mật khẩu truy cập</h4>
              </div>
              <div class="llright">
                <h4 style="margin-top: 20px;color: #000000;font-size: 15px;">Thông tin truy cập</h4>
                <p>
                  <input type="text" class="form-control" [(ngModel)]="resetpass.userName" name="userName"
                    placeholder="Tài khoản" />
                  <span class="help-block has-error" ng-bind="err.errAccount"></span>
                </p>
                <p>
                  <input type="text" class="form-control" 
                    [(ngModel)]="resetpass.CMTND" name="CMTND" placeholder="Số chứng minh thư" />
                  <span class="help-block has-error" ng-bind="err.errPass"></span>
                </p>
              </div>
              <p style="margin-top:25px">
                <button id="btLogin" class="but-orange btnlogin" type="button" (click)="ResetPassword()">Đổi mật khẩu</button>
                <a class="but-orange btnbacklogin" style="float: right;margin-right: 10px;" routerLink='/login'>Trở lại</a>
              </p>
            </div>
            <div class="clr"></div>
          </div>
        </div>
      </div>
    </form>
  </div>
